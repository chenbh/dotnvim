name: sync-master

on:
  push:
    branches: [ master ]
    
  workflow_dispatch:
  
jobs:
  sync:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        branch: [golang]
        
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}
          fetch-depth: 0

      - name: merge
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git
          git config --global user.email "actions@github.com"
          git config --global user.name "Branch Sync Bot"

          git merge origin/master -m "sync with master"
          git push
